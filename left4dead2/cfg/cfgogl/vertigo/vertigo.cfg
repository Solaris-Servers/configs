// First version was released in 2014 as demo version and can be found in YouTube only.
// Current Vertigo has been totally changed and improved.
// Perfect area for speedrunners or kz-players.
// This map is made out of props and included into c8m5_rooftop.
// Vertigo is considered enough difficult!
// To fully enjoy the game and complete the map, you must have some basic movement and bunnyhop skills.
// Good luck!
// Credits: noa1mbot
// https://steamcommunity.com/sharedfiles/filedetails/?id=733998434

// [left4dhooks]
confogl_addcvar l4d2_addons_eclipse 1

// [solaris_team_manager]
confogl_addcvar sm_autopause_enable 0
confogl_addcvar sm_keep_slot_reserved 0
confogl_addcvar sm_waiting_time 2
confogl_addcvar sm_team_change_penalty 10

// [lerpmonitor]
confogl_addcvar sm_allowed_lerp_changes 0
confogl_addcvar sm_min_lerp 0.0
confogl_addcvar sm_max_lerp 100.0

// [l4d2_nobhaps]
confogl_addcvar bhop_block_enabled 0
confogl_addcvar bhop_block_spam 0
confogl_addcvar bhop_allow_survivor 1
confogl_addcvar bhop_except_si_flags 63
confogl_addcvar bhop_allow_tank 1

// [SMAC]
confogl_addcvar smac_autotrigger_enabled 0
confogl_addcvar smac_bh_detect 0

// [Little Anti-Cheat]
confogl_addcvar lilac_bhop 0

// [pause]
confogl_addcvar sm_pause_allow 0

// [spechud]
confogl_addcvar sm_spechud_allow 0

// [l4d2_dominatorscontrol]
confogl_addcvar l4d2_dominators 53

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_startclientchecking