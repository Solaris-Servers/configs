// [left4dhooks]
confogl_addcvar l4d2_addons_eclipse 0

// [solaris_team_manager]
confogl_addcvar sm_autopause_enable 0
confogl_addcvar sm_keep_slot_reserved 0
confogl_addcvar sm_waiting_time 2
confogl_addcvar sm_team_change_penalty 10

// [l4d2_spit_spread_patch]
confogl_addcvar l4d2_spit_spread_saferoom 0
confogl_addcvar l4d2_deathspit_trace_height 9999.9
confogl_addcvar l4d2_spit_max_flames 10

// [l4d2_fix_spawn_order]
confogl_addcvar l4d2_swapduringtank 0
confogl_addcvar l4d2_nospitterduringtank 0

// [lerpmonitor]
confogl_addcvar sm_allowed_lerp_changes 0
confogl_addcvar sm_min_lerp 0.0
confogl_addcvar sm_max_lerp 100.0

// [l4d2_dominatorscontrol]
confogl_addcvar l4d2_dominators 53

// [fix_engine]
confogl_addcvar engine_fix_flags 0

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_startclientchecking