// Server Cvars
sv_pure 2
sv_alltalk 1
confogl_addcvar sv_cheats 0
confogl_addcvar sv_consistency 1
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar sv_allow_lobby_connect_only 0
confogl_addcvar vs_max_team_switches 9999
confogl_addcvar mp_gamemode "realism"

// ReadyUp Cvars
confogl_addcvar l4d_ready_enabled  "3"
confogl_addcvar l4d_ready_cfg_name "Classic Realism"

// ReadyUp Tips
sm_resetcommand

// Config Cvars
confogl_addcvar confogl_match_execcfg_off           "confogl_off.cfg"               // Execute this config file upon match mode ends.
confogl_addcvar confogl_match_execcfg_on            "confogl.cfg"                   // Execute this config file upon match mode starts.
confogl_addcvar confogl_match_execcfg_plugins       "confogl_plugins.cfg"           // Execute this config file upon match mode starts.
confogl_addcvar confogl_match_restart               "1"                             // Sets whether the plugin will restart the map upon match mode being forced or requested
confogl_addcvar confogl_match_map                   ""                              // Sets the map that we'll be changing to
confogl_addcvar confogl_match_valid_map             "1"                             // Sets the valid map

// Confogl Cvars
confogl_addcvar confogl_boss_tank                   "0"                             // Tank can't be prelight, frozen and ghost until player takes over, punch fix, and no rock throw for AI tank while waiting for player
confogl_addcvar confogl_boss_unprohibit             "0"                             // Enable bosses spawning on all maps, even through they normally aren't allowed
confogl_addcvar confogl_lock_boss_spawns            "0"                             // Enables forcing same coordinates for tank and witch spawns (excluding tanks during finales)
confogl_addcvar confogl_remove_escape_tank          "0"                             // Removes tanks which spawn as the rescue vehicle arrives on finales
confogl_addcvar confogl_disable_tank_hordes         "0"                             // Disables natural hordes while tanks are in play
confogl_addcvar confogl_blockinfectedbots           "0"                             // Blocks infected bots from joining the game, minus when a tank spawns (allows players to spawn a AI infected first before taking control of the tank)
confogl_addcvar director_allow_infected_bots        "1"
confogl_addcvar director_no_bosses                  "0"
confogl_addcvar director_no_specials                "0"
confogl_addcvar confogl_reduce_finalespawnrange     "1"                             // Adjust the spawn range on finales for infected, to normal spawning range
confogl_addcvar confogl_remove_chainsaw             "0"                             // Remove all chainsaws
confogl_addcvar confogl_remove_statickits           "0"                             // Remove all static medkits (medkits such as the gun shop, these are compiled into the map)
confogl_addcvar confogl_remove_defib                "0"                             // Remove all defibrillators
confogl_addcvar confogl_remove_grenade              "0"                             // Remove all grenade launchers
confogl_addcvar confogl_remove_m60                  "0"                             // Remove all M60 rifles
confogl_addcvar confogl_remove_lasersight           "0"                             // Remove all laser sight upgrades
confogl_addcvar confogl_remove_saferoomitems        "0"                             // Remove all extra items inside saferooms (items for slot 3, 4 and 5, minus medkits)
confogl_addcvar confogl_remove_upg_explosive        "0"                             // Remove all explosive upgrade packs
confogl_addcvar confogl_remove_upg_incendiary       "0"                             // Remove all incendiary upgrade packs
confogl_addcvar confogl_replace_cssweapons          "0"                             // Replace CSS weapons with normal L4D2 weapons
confogl_addcvar confogl_replace_startkits           "0"                             // Replace medkits at mission start with pain pills
confogl_addcvar confogl_replace_finalekits          "0"                             // Replace medkits during finale with pain pills
confogl_addcvar confogl_pills_limit                 "-1"                            // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_adrenaline_limit            "-1"                            // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_pipebomb_limit              "-1"                            // Limits the number of pipe bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_molotov_limit               "-1"                            // Limits the number of molotovs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_vomitjar_limit              "-1"                            // Limits the number of bile bombs on each map outside of saferooms. -1: no limit; >=0: limit to cvar value
confogl_addcvar confogl_replace_tier2               "0"
confogl_addcvar confogl_replace_tier2_finale        "0"
confogl_addcvar confogl_replace_tier2_all           "0"
confogl_addcvar confogl_limit_tier2                 "0"
confogl_addcvar confogl_limit_tier2_saferoom        "0"

// Classic Config Stuff
confogl_addcvar survivor_limit 4
confogl_addcvar z_max_player_zombies 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar vs_defib_penalty 25
confogl_addcvar vs_survival_bonus 25
confogl_addcvar vs_tiebreak_bonus 25
confogl_addcvar tongue_drag_damage_amount 1
confogl_addcvar tongue_choke_damage_amount 10
confogl_addcvar tongue_choke_damage_interval 1
confogl_addcvar decalfrequency 10
confogl_addcvar ammo_shotgun_max 56

// Stripper Path
confogl_addcvar stripper_cfg_path addons/stripper

// Plugin Cvars
exec cfgogl/classic_realism/classic_realism.cfg